<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fullscreen</title>

	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	
	<style type="text/css">
	html{
		color: #fff;
		text-align: center;
	}
	p{
		position: relative;

	}
	h1{
		-webkit-animation-duration:3s;
		animation-duration:3s;
		-webkit-animation-delay:1s;
		animation-delay:1s;
		-webkit-animation-iteration-count:5;
		animation-iteration-count:5;
		-webkit-animation-direction:alternate;
		animation-direction:alternate;
		-webkit-animation-timing-function:linear;
		animation-timing-function:linear;
	}
	</style>
</head>
<body>
	<div id="fullpage">
		<div class="section" id="sec1">
			<h1 class="animated bounce">bounce</h1>
		</div>
		<div class="section" id="sec2"><p>段2</p></div>
		<div class="section" id="sec3"><p>段3</p></div>
		<div class="section" id="sec4"><p>段4</p></div>
	</div>
	
	<script>
	(
		function(){
			$("#fullpage").fullpage({
				sectionsColor:['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
				// anchors:['page1', 'page2', 'page3', 'page4']

				menu: '#menu',
		        lockAnchors: false,
		        anchors:['firstPage', 'secondPage'],
		        navigation: true,
		        navigationColor: '#ffffff',
		        navigationPosition: 'right',
		        navigationTooltips: ['firstSlide', 'secondSlide'],
		        showActiveTooltip: false,
		        slidesNavigation: true,
		        slidesNavPosition: 'bottom',

        afterLoad:function(anchorLink,index){
        	if(index==2){
        		$("#sec2").find('p').delay(500).animate({left:'110px'},1500,'easeOutExpo');
        	}
        },

        onLeave:function(index,nextIndex,direction){
        	if(index==2){
        		$("#sec2").find('p').animate({left:'-110px'},1500,'easeOutExpo');
        	}
        }
				
			});
		}
	)();

</body>
</html>
